<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Index Page</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6b8ce3, #a1c4fd);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            width: 280px;
        }
        a {
            background-color: rgba(255, 255, 255, 0.25);
            padding: 12px 20px;
            border-radius: 8px;
            color: #f0f0f0;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, color 0.3s ease;
            border: 2px solid transparent;
        }
        a:hover,
        a:focus {
            background-color: #ffffff;
            color: #3a50f0;
            border-color: #3a50f0;
            box-shadow: 0 8px 16px rgba(58, 80, 240, 0.5);
            outline: none;
        }
        footer {
            margin-top: auto;
            padding: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Portal</h1>
    <div class="link-container">
        <a href="/browser/" target="_blank" rel="noopener noreferrer">sandbox-browser</a>
    </div>
    <footer>
        &copy; 2025 Your Company. All rights reserved.
    </footer>
</body>
</html>
